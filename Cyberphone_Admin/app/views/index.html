<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quản lý sản phẩm</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <style>
    .loader {
      border: 16px solid #f3f3f3;
      /* Light grey */
      border-top: 16px solid #3498db;
      /* Blue */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    table {
      width: 100%;
      table-layout: fixed;
    }

    table td,
    table th {
      padding: 12px 16px;
      word-break: break-word;
      white-space: normal;
    }

    th:nth-child(5),
    td:nth-child(5) {
      width: 150px;
    }

    th:nth-child(7),
    td:nth-child(7) {
      width: 140px;
    }

    th:nth-child(8),
    td:nth-child(8) {
      width: 220px;
    }

    th:nth-child(9),
    td:nth-child(9) {
      width: 90px;
    }



    td:nth-child(7) {
      word-break: break-all;
    }

    .invalid-feedback {
      display: block;
      width: 100%;
      margin-top: .25rem;
      font-size: 80%;
      color: #dc3545;
    }
  </style>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
        aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">Dropdown</a>
            <div class="dropdown-menu" aria-labelledby="dropdownId">
              <a class="dropdown-item" href="#">Action 1</a>
              <a class="dropdown-item" href="#">Action 2</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <header class="display-4 my-4">Thực hành javascript - axios</header>
    <!-- Phan tab menu -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" href="#DanhSachSP" role="tab" data-toggle="tab">Danh sách sản phẩm</a>
      </li>
    </ul>
    <br />
    <!-- Tab panes -->
    <div class="tab-content">
      <!--Danh sách sản phẩm -->
      <div role="tabpanel" class="tab-pane in active" id="DanhSachSP">
        <div class="row">
          <div class="col-md-8">
            <!-- BEGIN BUTTOM THÊM MỚI -->
            <button id="btnThemSP" class="btn btn-success" data-toggle="modal" data-target="#myModal">
              <i class="fa fa-plus mr-1"></i>
              Thêm Mới
            </button>
            <button class="btn btn-success" onclick="sortPriceAsc()">
              <i class="fa fa-sort-amount-asc mr-1"></i>
              Giá thấp đến cao
            </button>
            <button class="btn btn-success" onclick="sortPriceDesc()">
              <i class="fa fa-sort-amount-desc mr-1"></i>
              Giá cao đến thấp
            </button>
            <button class="btn btn-secondary" onclick="resetSort()">
              <i class="fa fa-refresh mr-1"></i>
              Hiển thị ban đầu
            </button>


            <!-- END BUTTON THÊM MỚI -->
          </div>
          <div class="col-md-4">
            <!-- BEGIN TÌM KIẾM -->
            <div class="input-group mb-3">
              <input id="searchInput" type="text" class="form-control" placeholder="Nhập từ khóa"
                aria-label="Recipient's username" aria-describedby="basic-addon2" />
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"
                    onclick="searchProduct()"></i></span>
              </div>
            </div>
            <!-- END TÌM KIẾM -->
          </div>
        </div>
        <div class="clear-fix"></div>
        <div class="tblSanPham" id="tblSanPham">
          <!-- BEGIN TABLE SẢN PHẨM -->
          <!-- Loader -->
          <div id="loader" style="display: none" class="loader"></div>
          <table class="table table-bordered">
            <thead>
              <th>STT</th>
              <th>Tên Sản Phẩm</th>
              <th>Giá</th>
              <th>Screen</th>
              <th>Back Camera</th>
              <th>Front Camera</th>
              <th>Hình Ảnh</th>
              <th>Mô Tả</th>
              <th>Type</th>
              <th>Action</th>
            </thead>
            <tbody id="tblDanhSachSP"></tbody>

          </table>
          <!-- END TABLE SẢN PHẨM -->
        </div>
        <br />
      </div>
      <!-- Kết thúc danh sách sản phẩm -->
    </div>

    <!--KetThuc Tabmenu-->

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group">
              <label>ID</label>
              <input id="ID" class="form-control" placeholder="Nhập vào ID sản phẩm" />
              <div id="invalidID" class="invalid-feedback"> </div>
            </div>
            <div class="form-group">
              <label>Tên Sản Phẩm</label>
              <input id="TenSP" class="form-control" placeholder="Nhập vào tên sản phẩm" />
              <div id="invalidTenSP" class="invalid-feedback"> </div>
            </div>
            <div class="form-group">
              <label>Giá</label>
              <input id="GiaSP" class="form-control" placeholder="Nhập vào giá" />
              <div id="invalidGiaSP" class="invalid-feedback"> </div>
            </div>
            <div class="form-group">
              <label>Screen</label>
              <input id="ScreenSP" class="form-control" placeholder="Nhập vào màn hình" />
              <div id="invalidScreenSP" class="invalid-feedback"> </div>
            </div>
            <div class="form-group">
              <label>Back Camera</label>
              <input id="BackCameraSP" class="form-control" placeholder="Nhập vào camera sau" />
              <div id="invalidBackCameraSP" class="invalid-feedback"> </div>
            </div>
            <div class="form-group">
              <label>Front Camera</label>
              <input id="FrontCameraSP" class="form-control" placeholder="Nhập vào camera trước" />
              <div id="invalidFrontCameraSP" class="invalid-feedback"> </div>
            </div>
            <div class="form-group">
              <label>Hình Ảnh</label>
              <input id="HinhSP" class="form-control" placeholder="Nhập vào hình sản phẩm" />
              <div id="invalidHinhSP" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
              <label>Type</label>
              <input id="TypeSP" class="form-control" placeholder="Nhập vào loại sản phẩm" />
              <div id="invalidTypeSP" class="invalid-feedback"> </div>
            </div>

            <div class="form-group">
              <label for="">Mô tả: </label>
              <textarea id="MoTa" class="form-control" cols="5" rows="10"></textarea>
              <div id="invalidMoTa" class="invalid-feedback"> </div>
            </div>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="container"></div>
  <style>
    #container {
      min-width: 310px;
      max-width: 800px;
      height: 400px;
      margin: 0 auto;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>

  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js"
    integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script type="module" src="./../controllers/main.js"></script>
</body>

</html>
